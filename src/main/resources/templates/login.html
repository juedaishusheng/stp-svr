<!DOCTYPE html>
<html data-layout-decorator="cfg/pure">
<head>
  <link rel="stylesheet" data-th-href="@{/static/css/login.css}"/>
</head>
<body>

<div class="container" data-layout-fragment="pure">

  <form class="form-signin" data-th-action="@{/login}" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Email address</label>
    <input type="text" id="inputUsername" name="username"
           class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password"
           class="form-control" placeholder="Password" required="required"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
<!-- /.container -->

</body>
</html>
