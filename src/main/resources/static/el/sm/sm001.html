<div class="sm001">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body">

      <!-- search panel start -->
      <div class="navbar-form navbar-left">
        <div class="form-group date  el-mr-15">
          <label>发货截止日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" id="sm001-dateTo" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary search-btn el-mr-15"><i class="fa fa-search"></i>&nbsp;检索</button>
        <button type="submit" class="btn btn-primary ">导出</button>
      </div>
    </div>
    <!-- search panel end -->
    <div class="box-head table-sm001">
      <table class="table table-bordered ">
        <thead>
        <tr>
          <th class="t3">行号</th>
          <th class="t6">发货通知单号</th>
          <th class="t10">结算公司</th>
          <th class="t6">印刷订单号</th>
          <th class="t6">客户编码</th>
          <th class="t6">客户名称</th>
          <th class="t6">产品编码</th>
          <th class="t6">产品名称</th>
          <th class="t6">订单正数</th>
          <th class="t6">发货数量</th>
          <th class="t6">赠送数量</th>
          <th class="t6">累计赠送数量</th>
          <th class="t6">累计发货数量</th>
          <th class="t6">状态</th>
          <th class="t6">单位重量</th>
          <th class="t6">打包方式</th>
          <th class="t6">每箱本数</th>
          <th class="t6">箱数</th>
          <th class="t6">余数</th>
          <th class="t6">总重量</th>
          <th class="t6">发货地址</th>
          <th class="t6">联系人</th>
          <th class="t6">电话</th>
          <th class="t6">发货日期</th>
          <th class="t6">备注</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="box-wrap antiscroll-wrap table-sm001">
      <div class="box-inner">
        <div class="antiscroll-inner">
          <table class="table table-bordered table-striped table-hover">
            <tbody class="sm001_data">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="paging el-hide stp-paging-sm001 el-mt-15"></div>

  </div>
</div>

<script class="hbs sm001_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="t3 el-center">{{inc @index}}</td>
    <td class="t6 el-center">{{docNo}}</td>
    <td class="t10 el-left">{{ouName}}</td>
    <td class="t6 el-center">{{soNo}}</td>
    <td class="t6 el-center">{{custCode}}</td>
    <td class="t6 el-left">{{custName}}</td>
    <td class="t6 el-center">{{prodCode}}</td>
    <td class="t6 el-left">{{prodName}}</td>
    <td class="t6 el-right">{{delinote.soprodQty}}</td>
    <td class="t6 el-right">{{delinote.demandDeliQty}}</td>
    <td class="t6 el-right">{{delinote.demandGiftQty}}</td>
    <td class="t6 el-right">{{delinote.sumDeliQty}}</td>
    <td class="t6 el-right">{{delinote.sumGiftQty}}</td>
    <td class="t6 el-left">{{delinote.lineStatus}}</td>
    <td class="t6 el-right">{{delinote.uomWeight}}</td>
    <td class="t6 el-center">{{delinote.packageMethod}}</td>
    <td class="t6 el-right">{{delinote.qtyPerpackage}}</td>
    <td class="t6 el-right">{{delinote.packageQty}}</td>
    <td class="t6 el-right">{{delinote.spareQty}}</td>
    <td class="t6 el-right">{{delinote.weight}}</td>
    <td class="t6 el-left">{{delinote.deliAddrNo}}</td>
    <td class="t6 el-left">{{delinote.contPerson}}</td>
    <td class="t6 el-center">{{delinote.contTel}}</td>
    <td class="t6 el-center">{{demandDeliDateYmd}}</td>
    <td class="t6 el-left">{{delinote.remark}}</td>
  </tr>
  {{/each}}
</script>
