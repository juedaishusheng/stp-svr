<div class="cm203">
  <!-- Default page start -->
  <div class="view listView hide"></div>

  <div class="view dblView hide"></div>
  <!-- Default page end -->

<!--初始页面-->
<script class="hbs" data-view-id="listView" type="text/x-handlebars-template">
  <!-- Default panel contents start -->
  <div class="panel panel-default">
    <!-- panel-body start -->
    <div class="panel-body">
      <!-- search panel start -->
      <div class="navbar-form navbar-left">
        <div class="form-group el-mb-15">
          <label for="factoryName">公司名称</label>
          <input type="text" class="form-control" id="factoryName">
        </div>
        <div class="form-group el-mb-15 el-ml-15 quantityLevel">
          <label>质量等级</label>
        </div>
        <div class="form-group el-mb-15 el-ml-15 printLevel">
          <label>印刷难度等级</label>
        </div>
        <div class="form-group el-mb-15 el-ml-15 printLevel">
          <label>装订难度等级</label>
        </div>
        <div class="form-group el-mb-15 el-ml-15">
        <button type="submit" class="btn btn-primary search-ou-btn">
          <i class="fa fa-search"></i>
          检索</button>
          </div>
      </div>
      <!-- search panel end  -->
    </div>
    <!--panel-body end -->

    <!--table content start-->
    <div class="tablelist table-responsive">
      <table class="table table-bordered table-striped table-hover stp-table-ouName">
        <thead>
          <tr>
            <th colspan="1"></th>
            <th colspan="5">公司信息</th>
            <th colspan="3">订单总计</th>
            <th colspan="2">合作信息</th>
          </tr>
          <tr>
            <th class="t3">行号</th>
            <th class="t6">公司编号</th>
            <th class="t6">公司名称</th>
            <th class="t6 sorting ">质量等级</th>
            <th class="t7 sorting">印刷难度等级</th>
            <th class="t7 sorting">装订难度等级</th>
            <th class="t7">生产中数量</th>
            <th class="t8">纸张未确认数量</th>
            <th class="t10">产品信息未确认数量</th>
            <th class="t7 sorting">合作开始日期</th>
            <th class="t7 sorting">合作结束日期</th>
         </tr>
        </thead>
        <tbody class="orgQuery_table">
          {{#each this}}
            <tr data-view-id="dblView" data-view-value="{{ouId}}">
            <td class="el-center">{{inc @index}}</td>
            <td class="el-left">{{ouCode}}</td>
            <td class="el-left">{{ouName}}</td>
            <td class="el-left">{{qualifyLevel}}</td>
            <td class="el-left">{{printDiffLevel}}</td>
            <td class="el-left">{{bindDiffLevel}}</td>
            <td class="el-right">{{manuNum}}</td>
            <td class="el-right">{{paperReadyNum}}</td>
            <td class="el-right">{{prodInfoNum}}</td>
            <td class="el-left">{{validFromYmd}}</td>
            <td class="el-left">{{validToYmd}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <!--table content end-->
  </div>
  <!-- Default panel end -->
  <!-- page panel start -->
  <div class="navpage">
    <div class="paging el-hide stp-cm203-ou el-mt-10"></div>
  </div>
  <!-- page panel end -->
</script>

<!--详情页面-->
<script class="hbs" data-view-id="dblView" type="text/x-handlebars-template">
  <div class="panel panel-default">

    <!-- panel heading  start -->
    <div class="panel-heading">
      <h1 class="panel-title ">信息详情:</h1>
      <button type="button" class="btn btn-warning btn-sm floatRight">返回公司查询</button>
    </div>
      <!-- panel heading  end -->

    <!-- panel search  start -->
    <div class="panel-body">
      <fieldset disabled>
        <legend>基本信息</legend>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-1 control-label">公司名称</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" readonly="readonly"  value="{{ouName}}">
              </div>

              <label class="col-sm-1 control-label">城市</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" readonly="readonly" id="cityName" value="{{city}}">
              </div>

              <label  class="col-sm-1 control-label">合作日期</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly" value="{{validFromYmd}}">
              </div>
              <label class=" control-label" style="float:left;">-</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" readonly="readonly" value="{{validToYmd}}">
              </div>
            </div>
            </form>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-1 control-label">公司总机</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly"  value="{{tel1}}">
              </div>

              <label  class="col-sm-1 control-label">公司地址1</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly"  value="{{add1}}">
              </div>

              <label class="col-sm-1 control-label">公司地址2</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly" value="{{add2}}">
              </div>
            </div>
            </form>
          </div>
      </fieldset>
      <fieldset disabled class="el-mt-15">
        <legend>订单统计</legend>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label  class="col-sm-1 control-label">上月交付准时率</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly"  value="{{ontimeRate}}">
              </div>

              <label class="col-sm-1 control-label">生产中订单数量</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  readonly="readonly" value="{{manuNum}}">
              </div>

              <label  class="col-sm-1 control-label">纸张未确定数量</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" readonly="readonly" value="{{paperReadyNum}}">
              </div>
              </div>
          </form>

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-1 control-label">产品信息未确定数量</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" readonly="readonly" value="{{prodInfoNum}}">
              </div>
              </div>
            </form>


          </div>
      </fieldset>

      <fieldset disabled class="el-mt-15">
        <legend>等级信息</legend>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label  class="col-sm-1 control-label">质量等级</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" value="{{qualifyLevel}}">
              </div>

              <label class="col-sm-1 control-label">印刷难度等级</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" value="{{printDiffLevel}}">
              </div>
              <label  class="col-sm-1 control-label">装订难度等级</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" value="{{bindDiffLevel}}">
              </div>
            </div>
          </form>
          </div>
      </fieldset>

      <fieldset class="el-mt-15">
        <legend>
            工序产能
        </legend>
        <div class="tablelist">
          <table class="table table-bordered table-striped  table-hover">
            <thead>
            <tr>
              <th class="t3">行号</th>
              <th class="t6">工序类型</th>
              <th class="t7">工序合作产能</th>
              <th class="t6">单位</th>
            </tr>
            </thead>
            <tbody>
            {{#each this.factStdcapaDomains}}
            <tr>
              <td class="el-center">{{inc @index}}</td>
              <td class="el-left">{{capaType}}</td>
              <td class="el-left">{{dailyCapa}}</td>
              <td class="el-left">{{uom}}</td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>

    <!--panel-body start -->

    <!-- tab statrt-->
    <div class="page-container el-ml-15 el-mr-15">
      <ul id="myTab" class="nav nav-tabs">
        <li class="active">
          <a href="#capacity" data-toggle="tab">产能数据</a>
        </li>
        <li>
          <a href="#print" data-toggle="tab">印刷订单</a>
        </li>
        <li>
          <a href="#price" data-toggle="tab">工艺价格</a>
        </li>
      </ul>

      <!--tab-content start-->
      <div id="myTabContent" class="tab-content">
        <!--capacity  tab start 产能数据-->
        <div class="tab-pane fade in active " id="capacity">
          <div class="navbar">
            <div class="navbarbtn navbar-form">
                <div class="form-group">
                  <button type="button" class="btn btn-primary el-mr-30" data-view-id="proQueryBtn">查询产能</button>
                </div>
                <div class="form-group">
                  <label>查询日期</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" value="">
                  </div>
                  <label>-</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" value="">
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary">一个月</button>
                  <button type="button" class="btn btn-primary">三个月</button>
                </div>
                <div class="form-group pull-right routeType">
                  <label>工序类型</label>
                </div>
            </div>
        </div>
        <div class="tablelist table-responsive pre-scrollable">
          <table class="table table-bordered table-striped  table-hover">
            <thead>
            <tr>
              <th class="t3">行号</th>
              <th class="t6">生产日期</th>
              <th class="t6">产品名称</th>
              <th class="t6">工序类型</th>
              <th class="t6">合作产能</th>
              <th class="t7">已占用产能</th>
              <th class="t3">单位</th>
              <th class="t6">占用比例</th>
            </tr>
            </thead>
            <tbody class="capacity_data">
            </tbody>
          </table>
        </div>
        <!--productDefault button end -->
        </div>
        <!--capacity tab end 产能数据-->

        <!--print order start 印刷订单-->
        <div class="tab-pane fade" id="print">
          <div class="navbar">
            <div class="navbarbtn navbar-form">
              <div class="form-group pull-right status el-mb-15">
                <label>生产状态</label>
              </div>
            </div>
          </div>
          <div class="tablelist table-responsive">
            <table class="table table-bordered table-striped  table-hover">
              <thead>
              <tr>
                <th class="t3">行号</th>
                <th class="t6">订单编号</th>
                <th class="t6">生产交期</th>
                <th class="t6">接单员</th>
                <th class="t6">接单日期</th>
                <th class="t6">产品编号</th>
                <th class="t6">产品名称</th>
                <th class="t6">产品类型</th>
                <th class="t6">质量等级</th>
                <th class="t7">印刷难度等级</th>
                <th class="t7">装订难度等级</th>
                <th class="t6">装订方式</th>
                <th class="t8">产品数量(PCS)</th>
                <th class="t6">生产状态</th>
              </tr>
              </thead>
              <tbody class="print_data">
              </tbody>
            </table>
          </div>
        </div>
        <!--print order end 印刷订单-->

        <!--price tab start 工艺价格-->
        <div class="tab-pane fade" id="price">
          <div class="navbarbtn navbar-form">
          </div>
          <div class="tablelist table-responsive pre-scrollable">
            <table class="table table-bordered table-striped  table-hover">
              <thead>
              <tr>
                <th class="t3">行号</th>
                <th class="t6">工艺编号</th>
                <th class="t6">工艺名称</th>
                <th class="t6">工艺大类</th>
                <th class="t6">工艺小类</th>
                <th class="t6">工艺子类</th>
                <th class="t6">工艺单价</th>
                <th class="t6">计量单位</th>
              </tr>
              </thead>
              <tbody class="price_data">
              </tbody>
            </table>
          </div>
        </div>
        <!--price tab end 工艺价格-->

      </div>
        <!--tab-content end-->
    </div>
    <!--tab end -->
  </div>
</script>

<!-- 公司查询，质量等级select数据-->
<script class="hbs" data-view-id="quantityLevel" type="text/x-handlebars-template">
  <select class="form-control form-selection el-select" >{{opt this}}</select>
</script>

<!-- 公司查询，印刷难度等级select数据-->
<script class="hbs" data-view-id="printLevel" type="text/x-handlebars-template">
  <select class="form-control form-selection el-select" >{{opt this}}</select>
</script>

<!-- 公司查询，装订难度等级select数据-->
<script class="hbs" data-view-id="bindLevel" type="text/x-handlebars-template">
  <select class="form-control form-selection el-select">{{opt this}}</select>
</script>

<!--公司查询-产能数据，工序类型select数据 -->
<script class="hbs" data-view-id="routeType" type="text/x-handlebars-template">
  <select class="form-control form-selection el-select">{{opt this}}</select>
</script>

<!--capacity tab data start 产能数据-->
<script class="hbs" data-view-id="capacity_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="el-center">{{inc @index}}</td>
    <td class="el-left">{{produceDate}}</td>
    <td class="el-left">{{prodName}}</td>
    <td class="el-left">{{processType}}</td>
    <td class="el-right">{{validCapacity}}</td>
    <td class="el-right">{{alCapacity}}</td>
    <td class="el-left">{{uom}}</td>
    <td class="el-right">{{alScale}}</td>
  </tr>
  {{/each}}
</script>
<!--capacity tab data end-->

<!--print tab data start 印刷订单-->
<script class="hbs" data-view-id="print_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="el-center">{{inc @index}}</td>
    <td class="el-left">{{soNo}}</td>
    <td class="el-left">{{produceDp}}</td>
    <td class="el-left">{{accpUser}}</td>
    <td class="el-left">{{accpDate}}</td>
    <td class="el-left">{{prodCode}}</td>
    <td class="el-left">{{prodName}}</td>
    <td class="el-left">{{prodType}}</td>
    <td class="el-left">{{qualifyLevel}}</td>
    <td class="el-left">{{printDiffLevel}}</td>
    <td class="el-left">{{bindDiffLevel}}</td>
    <td class="el-left">{{bindType}}</td>
    <td class="el-right">{{prodQty}}</td>
    <td class="el-left">{{manuStatus}}</td>
  </tr>
  {{/each}}
</script>
<!--print tab data end 印刷订单-->

<!--price tab data start 工艺价格-->
<script class="hbs" data-view-id="price_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="el-center">{{inc @index}}</td>
    <td class="el-left">{{routeCode}}</td>
    <td class="el-left">{{routeName}}</td>
    <td class="el-left">{{routeBig}}</td>
    <td class="el-left">{{routeSmall}}</td>
    <td class="el-left">{{routeSub}}</td>
    <td class="el-right">{{routePrice}}</td>
    <td class="el-left">{{priceUom}}</td>
  </tr>
  {{/each}}
</script>
<!--price tab data end 工艺价格-->

<!--公司查询-印刷订单，生产状态select-->
<script class="hbs" data-view-id="status" type="text/x-handlebars-template">
  <select class="form-control form-selection el-select">{{opt this}}</select>
</script>


</div>
