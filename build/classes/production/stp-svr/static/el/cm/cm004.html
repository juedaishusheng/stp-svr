<!-- Default panel contents start -->

  <script class="hbs" data-view-id="listView" type="text/x-handlebars-template">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-body">

        <!-- search panel start -->
        <div class="navbar-form navbar-left">
          <div class="form-group el-mb-15">
            <label for="factoryName">工厂名称</label>
            <input type="text" class="form-control" id="factoryName">
          </div>
          <div class="form-group el-mb-15 qualifyLevel">
            <label>质量等级</label>
          </div>
          <div class="form-group el-mb-15 printDiffLevel">
            <label>印刷难度等级</label>
          </div>
          <div class="form-group el-mb-15 bindDiffLevel">
            <label>装订难度等级</label>
          </div>
          <div class="form-group el-mb-15">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-search"></i>
              检索
            </button>
          </div>
        </div>
        <!-- search panel end  -->
      </div>
      <!-- Default panel contents end -->

      <div class="tablelist table-responsive">
        <table class="table table-bordered table-striped table-hover stp-table-name">
          <thead>
          <tr>
            <th colspan="1"></th>
            <th colspan="6">工厂信息</th>
            <th colspan="3">统计信息</th>
            <th colspan="2">合作信息</th>
          </tr>

          <tr>
            <th class="thW01">行号</th>
            <th class="thW02">工厂编号</th>
            <th class="thW02">工厂名称</th>
            <th class="thW03">上月交付准时率</th>
            <th class="thW02 sorting">质量等级</th>
            <th class="thW02 sorting">印刷难度等级</th>
            <th class="thW02 sorting">装订难度等级</th>
            <th class="thW02">生产中数量</th>
            <th class="thW03">纸张未确认数量</th>
            <th class="thW03">产品信息未确认数量</th>
            <th class="thW02 sorting">合作开始日期</th>
            <th class="thW02 sorting">合作结束日期</th>
          </tr>
          </thead>
          <tbody class="cm004_product_data">
          {{#each this}}
          <tr data-view-id="dblView" data-view-value="{{factId}}">
            <td class="el-center">{{inc @index}}</td>
            <td class="el-left">{{addrNo}}</td>
            <td class="el-left">{{addrName}}</td>
            <td class="el-right">{{ontimeRate}}</td>
            <td class="el-left">{{qualifyLevel}}</td>
            <td class="el-left">{{printDiffLevel}}</td>
            <td class="el-left">{{bindDiffLevel}}</td>
            <td class="el-right">{{manuNum}}</td>
            <td class="el-right">{{paperReadyNum}}</td>
            <td class="el-right">{{prodInfoNum}}</td>
            <td class="el-left">{{validFromYmd}}</td>
            <td class="el-left">{{validToYmd}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>

      </div>
    </div>

    <!-- page panel start -->
    <div class="navpage">
      <div class="paging el-hide stp-cm004-factory el-mt-10"></div>
    </div>
    <!-- page panel end -->
