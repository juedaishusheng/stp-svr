<!-- Default panel contents start -->
<div class="sm004">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body">

      <!-- search panel start -->
      <div class="navbar-form navbar-left">
        <div class="form-group el-mr-15">
          <label for="soNo" class="el-ml-14">印刷订单号</label>
          <input type="text" class="form-control" id="soNo">
        </div>
        <div class="form-group el-mr-15">
          <label for="custName">客户名称</label>
          <input type="text" class="form-control" id="custName">
        </div>
        <div class="form-group  el-mr-15">
          <label for="prodName">产品名称</label>
          <input type="text" class="form-control" id="prodName">
        </div>
        <button type="submit" class="btn btn-primary search-btn"><i class="fa fa-search"></i>&nbsp;检索</button>
      </div>
      <!-- search panel end -->
      <div class="navbar-form navbar-left">
        <div class="form-group el-mr-15">
          <label>实际发货日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" id="dateFrom">
          </div>
          <label>-</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" id="dateTo">
          </div>
        </div>
      </div>
    </div>
    <div class="tablelist table-responsive">
      <table class="table table-bordered table-striped table-hover stp-table-sm004">
        <thead>
        <tr>
          <th class="t3">行号</th>
          <th class="t6">发货通知单号</th>
          <th class="t6">结算公司</th>
          <th class="t6">印刷订单号</th>
          <th class="t6">客户编码</th>
          <th class="t6">客户名称</th>
          <th class="t6">产品编码</th>
          <th class="t6">产品名称</th>
          <th class="t6">订单正数</th>
          <th class="t7">要求发货数量</th>
          <th class="t7">要求赠送数量</th>
          <th class="t7">本次送货数量</th>
          <th class="t7">本次赠送数量</th>
          <th class="t6">打包方式</th>
          <th class="t6">每箱本数</th>
          <th class="t6">箱数</th>
          <th class="t6">余数</th>

          <th class="t6">单位重量</th>
          <th class="t6">总重量</th>
          <th class="t6">发货地址</th>
          <th class="t6">联系人</th>
          <th class="t6">电话</th>
          <th class="t7">要求发货日期</th>
          <th class="t7">实际发货日期</th>
          <th class="t6">备注</th>
        </tr>
        </thead>
        <tbody class="sm004_data">
        </tbody>
      </table>
    </div>
    <div class="paging el-hide stp-paging-sm004 el-mt-15"></div>
  </div>

</div>
<script id="sm004_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="el-center">{{inc @index}}</td>
    <td class="el-center">{{docNo}}</td>
    <td class="el-left">{{ouName}}</td>
    <td class="el-center">{{soNo}}</td>
    <td class="el-center">{{custCode}}</td>
    <td class="el-left">{{custName}}</td>
    <td class="el-center">{{prodCode}}</td>
    <td class="el-left">{{prodName}}</td>
    <td class="el-right">{{soprodQty}}</td>
    <td class="el-right">{{demandDeliQty}}</td>
    <td class="el-right">{{demandGiftQty}}</td>
    <td class="el-right">{{deliQty}}</td>
    <td class="el-right">{{giftQty}}</td>

    <td class="el-center">{{packageMethod}}</td>
    <td class="el-right">{{QTY_PERPACKAGE}}</td>
    <td class="el-right">{{PACKAGE_QTY}}</td>
    <td class="el-right">{{SPARE_QTY}}</td>
    <td class="el-right">{{uomWeight}}</td>
    <td class="el-right">{{weight}}</td>
    <td class="el-left">{{deliAddrNo}}</td>
    <td class="el-left">{{contPerson}}</td>
    <td class="el-center">{{contTel}}</td>
    <td class="el-center">{{demandDeliDateYmd}}</td>
    <td class="el-center">{{deliDateYmd}}</td>
    <td class="el-left">{{remark}}</td>
  </tr>
  {{/each}}
</script>
