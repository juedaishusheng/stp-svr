 <!-- Default panel contents start -->
<div class="sm003">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body">
      <!-- search panel start -->
      <div class="navbar-form navbar-left">
        <div class="form-group el-mr-15 ">
          <label for="transCompanyAddrno">物流公司</label>
          <select class="form-control form-selection el-select" id="transCompanyAddrno">
            <option value="圆通">圆通</option>
            <option value="申通">申通</option>
          </select>
        </div>
        <div class="form-group  el-mr-15">
          <label for="cargoPic">司机</label>
          <input type="text" class="form-control" id="cargoPic">
        </div>
        <div class="form-group date  el-mr-15">
          <label>日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" id="dataFrom">
          </div>
          <label>-</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" id="dataTo">
        </div>
      </div>
      </div>
      <div class="navbar-form navbar-left">
        <div class="form-group el-mr-15 ">
          <label for="cargoNo" class="el-ml-14">车牌号</label>
          <input type="text" class="form-control" id="cargoNo">
        </div>
        <button type="submit" class="btn btn-primary search-btn"> <i class="fa fa-search"></i>&nbsp;检索</button>
        </div>
    </div>
    <!-- search panel end -->

    <div class="tablelist table-responsive">
      <table class="table table-bordered table-striped table-hover stp-table-sm003">
        <thead>
        <tr>
          <th class="t3">行号</th>
          <th class="t6">结算公司</th>
          <th class="t6">发货通知单号</th>
          <th class="t6">印刷订单号</th>
          <th class="t6">客户名称</th>
          <th class="t6">物流公司</th>
          <th class="t6">车牌号</th>
          <th class="t6">司机</th>
          <th class="t6">装卸工</th>
          <th class="t6">过路过桥费</th>
          <th class="t6">物流费用</th>
        </tr>
        </thead>
        <tbody class="sm003_data">
        </tbody>
      </table>
    </div>
    <div class="paging el-hide stp-paging-sm003 el-mt-15"></div>
  </div>

</div>

<script id="sm003_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="el-center">{{inc @index}}</td>
    <td class="el-left">{{ouName}}</td>
    <td class="el-center">{{docNo}}</td>
    <td class="el-center">{{soNo}}</td>
    <td class="el-left">{{custName}}</td>
    <td class="el-left">{{transCompanyAddrno}}</td>
    <td class="el-center">{{cargoNo}}</td>
    <td class="el-left">{{cargoPic}}</td>
    <td class="el-left">{{cargoPerson}}</td>
    <td class="el-right">{{fee1}}</td>
    <td class="el-right">{{fee2}}</td>
  </tr>
  {{/each}}
</script>
